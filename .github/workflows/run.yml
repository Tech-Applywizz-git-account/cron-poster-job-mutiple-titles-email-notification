name: LinkedIn Job Postings Daily Report
on:
  schedule:
    - cron: "30 4 * * *"  # Runs every day at 10:00 AM IST (4:30 UTC)
  workflow_dispatch:      # Allows manual trigger
jobs:
  linkedin-jobs-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" # Specify the Python version (e.g., 3.x)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run LinkedIn Job Postings Report
        env:
          # Azure AD Configuration (Microsoft Graph API)
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          # Database Configuration
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Email Configuration (Optional)
          CC_EMAIL_RECIPIENTS: ${{ secrets.CC_EMAIL_RECIPIENTS }}
        working-directory: cron-email-notification
        run: python api_send_email_notification.py
